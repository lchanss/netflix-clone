<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="page">
      <header class="main-header">
        <a class="logo" href="#">
          <img
            src="./assets/images/netflix_logo.svg"
            alt="netflix_logo"
            width="92px"
          />
        </a>
        <nav class="nav">
          <ul class="nav-list">
            <li class="nav-item"><a href="#" class="selected">홈</a></li>
            <li class="nav-item"><a href="#">시리즈</a></li>
            <li class="nav-item"><a href="#">영화</a></li>
            <li class="nav-item"><a href="#">게임</a></li>
            <li class="nav-item"><a href="#">NEW! 요즘 대세 콘텐츠</a></li>
            <li class="nav-item"><a href="#">내가 찜한 리스트</a></li>
            <li class="nav-item"><a href="#">언어별로 찾아보기</a></li>
          </ul>
        </nav>
        <div class="util">
          <button class="search-button">
            <img
              src="./assets/icons/search_icon.svg"
              alt="검색"
              width="24px"
              height="24px"
            />
          </button>
          <button class="kids-button">키즈</button>
          <button class="notification-button">
            <img
              src="./assets/icons/notification_icon.svg"
              alt="알림"
              width="24px"
              height="24px"
            />
          </button>
          <button class="profile-button">
            <img
              src="./assets/images/profile.png"
              alt="프로필"
              width="32px"
              height="32px"
            />
            <img
              src="./assets/icons/arrow_drop_down_icon.svg"
              alt="드롭다운"
              width="24px"
              height="24px"
            />
          </button>
        </div>
      </header>
    </div>
  </body>
</html>
